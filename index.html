<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="img/man.png">
    <title>Weather | @sohilpro</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card bg-light text-center">
                    <div class="card-body">

                        <h3 class="card-title">
                            <span id="w-location"> </span>
                        </h3>

                        <h4 class="mb-0" id="w-main"> </h4>

                        <img id="w-icon" alt="">

                        <ul class="list-group p-0">
                            <li class="list-group-item d-flex justify-content-center">
                                <div class="mr-3">
                                    Temperature: <span id="w-temp"> </span> Kelvin
                                </div>
                                <div class="mr-3">
                                    min temp: <span id="w-temp_min"> </span>
                                </div>
                                <div class="mr-3">
                                    max temp: <span id="w-temp_max"> </span>
                                </div>
                            </li>
                            <li class="list-group-item">
                                Pressure: <span id="w-pressure"> </span>
                            </li>
                            <li class="list-group-item">
                                Humidity: <span id="w-humidity"> </span>
                            </li>
                            <li class="list-group-item">
                                wind-speed: <span id="w-wind_speed"> </span>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <div class="mr-3">
                                    Longitude: <span id="w-lon"> </span>
                                </div>
                                <div class="mr-3">
                                    Latitude: <span id="w-lat"> </span>
                                </div>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-dark mt-4" data-toggle="modal"
                            data-target="#locationModal">Change Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Location</h5>
                    <button class="ml-0 close text-danger" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="state">State name</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City name</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <button class="btn btn-dark" id="w-change-btn">Show</button>
                    <button class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./js/weather.js"></script>
    <script src="./js/design.js"></script>
    <script src="./js/Storage.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
